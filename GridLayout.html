<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .section{
            display: grid;
            grid-template-columns: repeat(1,1fr);
            
        }
        .top{
            text-align: center;
            font-style: bold;
            font-size: 30px;
            color: darkgreen;
            background-color: lightgray;
            margin: 10px;padding: 10px;
            height: 50px;
        }
        #box{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            margin: 10px;
        }
        .blog{
            border-radius: 10px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;

            background-color: gray;
            font-style: bold;
            font-size: 30px;
        }
        @media(max-width:900px){
            #box{
                text-align: center;
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media(max-width:600px){
            #box{
                text-align: center;
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="top">Logo</div>
        <div class="top">Header</div>
        <div class="top">Text Area</div>
        <div id="box">
            <div class="blog">Box 1</div>
            <div class="blog">Box 2</div>
            <div class="blog">Box 3</div>
        </div>
        <div class="top">Footer</div>
    </div>
</body>
</html>
